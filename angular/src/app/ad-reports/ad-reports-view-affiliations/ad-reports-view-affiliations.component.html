<div style="position:fixed;z-index:9999;left:50%;top:30%" *ngIf="saving">
  <mat-spinner></mat-spinner>
</div>
<div style="overflow-x:scroll;max-height:800px;overflow-y:scroll">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div *ngIf="ErrorMsg" style="color:red">[ {{ErrorMsg}} ]</div>
  <table mat-table [dataSource]="dataSource" matSort style="width:100%">
    <ng-container *ngFor="let element of displayedColumns;" matColumnDef={{element}}>
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-transform: uppercase">
          <span style="text-transform: uppercase;font-weight:bold">{{element}} </span>
        </th>
        <td mat-cell *matCellDef="let row"> {{getVal(row,element)}} </td>
    </ng-container>    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>               
<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
