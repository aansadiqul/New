<div style="position:fixed;z-index:9999;left:50%;top:10%" *ngIf="saving">
    <mat-spinner></mat-spinner>
  </div>
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div>&nbsp;</div>
    <mat-card>
      <mat-card-title>Agency Directory Pinpoint Map <span style="font-size:12px">( Viewing {{totalRecords}} Records )</span></mat-card-title>
      <div class="row">
          <div class="col-md-2">
             <select [value]="this.selectedState" (change)="onChangeState($event.target.value)" class="form-control">
               <option value="">Select States</option>
               <option *ngFor="let state of _states" [value]="state">{{state}}</option>
             </select>
          </div>
          <div class="col-md-3">
             <select [value]="this.selectedCounty" (change)="onChangeCounty($event.target.value)" class="form-control">
                 <option value="">Select County</option>
                 <option *ngFor="let county of _counties" [value]="county">{{county}}</option>
             </select>
          </div>
          <div class="col-md-2">
             <select [value]="this.selectedType"  (change)="onChangeType($event.target.value)" class="form-control">
                 <option value="">Select Type</option>
                 <option *ngFor="let type of _types" [value]="type">{{type}}</option>
             </select>
          </div>
          <div class="col-md-5">
              <button style="margin-bottom:10px" [disabled]="!isFilter" (click)="filterData()" type="button" mat-raised-button color="primary"><i style="font-size:18px"
                class="material-icons">
                search
              </i> FILTER
              </button>&nbsp;
              <button (click)="clearFilter()" type="button" mat-raised-button color="primary"><i style="font-size:18px"
                class="material-icons">
                clear
              </i> CLEAR
              </button>
          </div>
          
        </div>
    </mat-card>
    
    <div #myMap style='width: 100%; height: 600px;'></div>     
  </div>
</div>
