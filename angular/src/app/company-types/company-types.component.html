<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>{{ "Company Types" | localize }}</h2>
        <ul class="header-dropdown m-r--5">
          <li>
            <button
              mat-icon-button
              [matMenuTriggerFor]="headerMenu"
              class="header-dropdown-mat-icon-button"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #headerMenu="matMenu">
              <button mat-menu-item (click)="refreshData()">
                <mat-icon>refresh</mat-icon>
                <span>{{ "Refresh" | localize }}</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
      <div class="body table-responsive">
        <div
          style="position:fixed;z-index:1000;left:55%;top:43%"
          *ngIf="isLoading"
        >
          <mat-spinner></mat-spinner>
        </div>
        <!--query start-->
        <div
          class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
          style="background-color:#E4E4EC;padding: 25px 30px 0px 30px;"
        >
          <form>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <span
                    class="glyphicon glyphicon-search form-control-feedback"
                  ></span>
                  <input
                    class="form-control"
                    style="border-radius:1.3em;padding:20px 30px;border:none;"
                    placeholder="Search by Company Name"
                    [(ngModel)]="keyword"
                    name="keyword"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <select
                    placeholder="Active/Inactive"
                    class="form-control"
                    style="border-radius:1.3em;padding:0 10px;height: 40px;border:none;"
                    [(ngModel)]="isActive"
                    name="isActive"
                  >
                    <option value="">{{ "All" | localize }}</option>
                    <option value="true">Active Company Types</option>
                    <option value="false">Inactive Company Types</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <button
                    mat-raised-button
                    color="primary"
                    style="background-color:#4CAF50"
                    (click)="getDataPage(1)"
                  >
                    <i class="material-icons">
                      search
                    </i>
                    <span>{{ "Search" | localize }}</span>
                  </button>
                </div>
              </div>
              <div class="col-md-3 text-right">
                <div class="form-group">
                  <mat-slide-toggle
                    (change)="onAllActive($event)"
                    [checked]="isAllActive"
                    >Mark All Active
                  </mat-slide-toggle>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--query end-->
        <table class="table table-hover table-striped" [busy]="isTableLoading">
          <thead>
            <tr>
              <th>{{ "Company Type Name" | localize }}</th>
              <th>Is Active</th>
              <th>Retail Agencies</th>
              <th>MGA/Wholesalers</th>

            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let companyType of companyTypes
                  | paginate
                    : {
                        id: 'server',
                        itemsPerPage: pageSize,
                        currentPage: pageNumber,
                        totalItems: totalItems
                      }
              "
            >
              <td>{{ companyType.name }}</td>
              <td>
                <mat-slide-toggle
                  (change)="onChange($event, companyType)"
                  [checked]="companyType.isActive"
                >
                </mat-slide-toggle>
              </td>
              <td>
                <mat-slide-toggle
                  (change)="onChangeRetail($event, companyType)"
                  [checked]="companyType.isRetail"
                >
                </mat-slide-toggle>
              </td>
              <td>
                <mat-slide-toggle
                  (change)="onChangeWholesale($event, companyType)"
                  [checked]="companyType.isWholesale"
                >
                </mat-slide-toggle>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          class="abp-pagination-controls-wrapper"
          *ngIf="totalItems > pageSize"
        >
          <abp-pagination-controls
            (pageChange)="getDataPage($event)"
            id="server"
          >
          </abp-pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
