<div style="position:fixed;z-index:9999;left:50%;top:30%" *ngIf="saving">
  <mat-spinner></mat-spinner>
</div>
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div>&nbsp;</div>
      <div class="row">
        <div class="col-md-6">
          <h4>
            Business Directory . Data Files
          </h4>
        </div>
        <div class="col-md-6 text-right">
          <a title="Technical Dataset" style="border-right: 1px solid #ccc;padding:0 10px;" target="_blank" href="assets/images/TechInfo.pdf">
            <img src="assets/images/Database.png" height="38" />
          </a>
          &nbsp;
          <a title="Export to Excel" style="padding:0 10px;" (click)=" ExportTOExcel()">
            <img src="assets/images/EXCEL.png" height="38" />
          </a>
        </div>
      </div>
      <div>&nbsp;</div>
      <div style="overflow-x:scroll;max-height:800px;overflow-y:scroll">
          <div *ngIf="ErrorMsg" style="color:red">[ {{ErrorMsg}} ]</div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div #TABLE>
          <table mat-table #table [dataSource]="dataSource" matSort style="width:100%">
            <ng-container *ngFor="let element of displayedColumns" matColumnDef={{element}}>
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-transform: uppercase">
                {{element | uppercase}}</th>
              <td mat-cell *matCellDef="let row"> {{getValue(row, element)}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
