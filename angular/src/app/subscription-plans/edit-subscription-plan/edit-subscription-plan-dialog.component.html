<form autocomplete="off" #editRoleForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "Edit Pricing Rule" }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
        <br />
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Name"
                [placeholder]="'Subsciption Plan Name' | localize"
                [(ngModel)]="subscriptionPlan.typeName"
                required
                minlength="2"
                maxlength="50"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="number"
                name="amount"
                [placeholder]="'Amount' | localize"
                [(ngModel)]="subscriptionPlan.amount"
              />
            </mat-form-field>
          </div>
        </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editRoleForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
