<div style="position:fixed;z-index:9999;left:50%;top:30%" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div>&nbsp;</div>
    <mat-card>
      <mat-card-title>{{ "Review Names Based On Your Search Criteria" | localize }}</mat-card-title>
      <div>&nbsp;</div>
      <div class="row">
        <div class="col-md-6">
          <span style="font-size: 14px;font-weight: bold">Results For:</span> {{queryName}}
        </div>
        <div class="col-md-6">
          <span style="font-size: 14px;font-weight: bold">Query Id:</span> {{queryId}}
        </div>
      </div>
      <div>&nbsp;</div>
      <div class="row">
        <div class="col-md-6">
          <span style="font-size: 14px;font-weight: bold">Agency Records:</span> {{agencyCount}}
        </div>
        <div class="col-md-6">
          <span style="font-size: 14px;font-weight: bold">Additional Contacts:</span> {{contactCount}}
        </div>
      </div>
    </mat-card>
    <div>&nbsp;</div>
    <mat-card>
      <div class="body table-responsive">
        <div style="width:100%;overflow:hidden;margin-bottom:10px">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

        </div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="accountName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Names </th>
            <td mat-cell *matCellDef="let row"> {{row.accountName}} </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
      <div>&nbsp;</div>
      <div class="text-center">
          <button mat-stroked-button (click)="goBack()">BACK</button>&nbsp;
        <button style="background-color:#4CAF50" mat-raised-button
        color="accent" (click)="submit()">SUBMIT</button>
      </div>
      <div>&nbsp;</div>
    </mat-card>
  </div>
</div>
